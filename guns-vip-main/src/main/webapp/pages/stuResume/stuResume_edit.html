@layout("/common/_form.html",{js:["/assets/stuResume/stuResume_edit.js"]}){

<form class="layui-form" id="stuResumeForm" lay-filter="stuResumeForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="stuNumber" type="hidden"/>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">政治面貌<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <select name="politicalStatus" lay-filter="politicalStatus">
                                <option value="">下拉单选框</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">特长<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="hobby" name="hobby" placeholder="请输入特长" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">主页地址<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="principalSheet" name="principalSheet" placeholder="请输入主页地址" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">健康状况<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <select name="healthCondition" lay-filter="healthCondition">
                                <option value="">下拉单选框</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" id="cancel">&emsp;取消&emsp;</button>
    </div>

</form>

@}
